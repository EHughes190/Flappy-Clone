<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Clone</title>
    <link rel="stylesheet" href="main.css" />
    <script src="./scripts.js" async defer></script>
  </head>
  <body>
    <div class="game__container">
      <div class="bird"></div>
      <div class="heading">
        <h4 class="heading__sub">Welcome to</h4>
        <h2 class="heading__main">Flappy Clone</h2>
      </div>
      <button class="btn">Start</button>
      <div class="pipe"></div>
      <div class="hole"></div>
      <div class="score">
        <span class="score__title">Score:</span>
        <span class="score__text"></span>
      </div>
    </div>

    <div class="modal">
      <div class="modal__content">
        <div class="modal__text">
          <h2 class="modal__title">Game Over</h2>
          <h2>
            Highscore:
            <span id="highscore"></span>
          </h2>
          <h2>
            Score:
            <span id="final-score"></span>
          </h2>
        </div>

        <button class="btn btn-menu">Menu</button>
      </div>
    </div>
  </body>
</html>
